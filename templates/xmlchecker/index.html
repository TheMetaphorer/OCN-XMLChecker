<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">
		<link rel="stylesheet" href="{% static 'jquery-linedtextarea/jquery-linedtextarea.css' %}" type="text/css"></link>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.js"></script>
    </script>
    	<script src="{% static 'jquery-linedtextarea/jquery-linedtextarea.js' %}" type="text/javascript"></script>
		<title>OCN XML Validator</title>
	</head>
	<body>
	<div class="ui center aligned container">
		<h2 class="ui header">XML Validator <a href="https://github.com/TheMetaphorer/OCN-XMLChecker">v0.3.0</a></h2>
		<h3 class="ui grey header">By <a href="https://github.com/TheMetaphorer">Dorian Dore</a></h3>
			<form id="upload" class="ui form" action="{% url 'xmlchecker:check' %}" method="POST">
			  {% csrf_token %}
			<textarea id="input" name="upload" placeholder="Enter XML Here." form="upload"></textarea><br><br>
			<script>
			$(function() {
			  // Target a single one
			  $("#input").linedtextarea();

			});
			</script>
			<button class="ui button inverted animated green" name="Submit XML" value="Submit" type="submit"/>
  		<div class="visible content">Validate the XML!</div>
  		<div class="hidden content">
    		<i class="checkmark icon"></i>
  		</div>
			</form>
	</div>
	<a href="http://github.com/Szboy"><p>Contributions from Shawn Zimmer</p></a>
</body>
</html>
